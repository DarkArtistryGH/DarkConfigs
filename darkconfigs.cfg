//
clear;
echo "                                Config by Dark Artistry https://steamcommunity.com/id/Dark_Artistry/";


//bind
cl_showfps "1"
r_dynamic "1";
r_drawtracers_firstperson "0";
bind "n" "use weapon_c4; drop;";


//hud
cl_hud_background_alpha "0.850000";
cl_hud_bomb_under_radar "1";
cl_hud_color "1";
cl_hud_healthammo_style "0";
cl_hud_playercount_pos "0";
cl_hud_playercount_showcount "1";
cl_hud_radar_scale "1.050000";
hud_scaling "0.800000";
hud_showtargetid "1";
hud_takesshots "0";


//radar
cl_radar_always_centered "0";
cl_radar_icon_scale_min "0.600000";
cl_radar_rotate "1";
cl_radar_scale "0.350000";
cl_radar_square_with_scoreboard "0";


//net_graph
net_graph "1";
net_graphpos "1";
net_graphproportionalfont "0";
net_graphheight "1045";


//fps boost
bind "w" "+forward; r_cleardecals";
bind "a" "+moveleft; r_cleardecals";
bind "d" "+moveright; r_cleardecals";
bind "s" "+back; r_cleardecals";
bind "mouse1" "+attack;r_cleardecals";
bind "shift" "+speed;r_cleardecals";


//voice 
snd_mixahead "0.025";


//viewmodel
alias "viewmodel" "viewmodel2"
alias "viewmodel1" "cl_viewmodel_shift_left_amt "1.5"; cl_viewmodel_shift_right_amt "0.75" ;viewmodel_fov "68"; viewmodel_offset_x "0.000000"; viewmodel_offset_y "2.0"; viewmodel_offset_z "-2.0"; viewmodel_presetpos "0" ;viewmodel_recoil "1.0" ;cl_bob_lower_amt "5.000000"; cl_bobamt_lat "0.1"; cl_bobamt_vert "0.1"; cl_bobcycle "0.98"; alias viewmodel viewmodel2";
alias "viewmodel2" "cl_viewmodel_shift_left_amt "1.5"; cl_viewmodel_shift_right_amt "0.75"; viewmodel_fov "63"; viewmodel_offset_x "2.500000"; viewmodel_offset_y "1.100000"; viewmodel_offset_z "-2.000000"; viewmodel_recoil "1.0"; cl_bob_lower_amt "5"; cl_bobamt_lat "0.100000"; cl_bobamt_vert "0.100000"; cl_bobcycle "0.98"; alias viewmodel viewmodel1";


//jumps bind
bind "mwheeldown" "+jump; bind "v" +jump";
bind "v" "+jump;-attack;-attack2;-jump";
alias "+djump" "+jump; +duck";
alias "-djump" "-jump; -duck";
bind "Alt" "+djump";


//ze bind
bind "capslock" "toggle cl_righthand 1 0";
bind "z" "radio";
bind "KP_HOME" "radio1";

bind "mouse3" "zoomout; sm_tp; player_ping"; //better tp
bind "pgup" "zoomin"; //+zoom
bind "pgdn" "zoomout"; //-zoom

alias "zoomin" "incrementvar cam_idealdist -999999 999999 -100";
alias "zoomout" "incrementvar cam_idealdist -999999 999999 100";

cam_collision "0";
c_mindistance "-999999";
c_maxdistance "999999";


//crosshair
cl_crosshair_sniper_width  "2";
mm_dedicated_search_maxping "86";
r_drawtracers_firstperson "1";
cl_crosshairusealpha "1";


//cfg and crosshair
bind "ins" "exec darkconfigs";
bind "Home" "exec black";
bind "End" "exec white";
bind "kp_slash" "exec darkheart";
bind "kp_multiply" "exec darkness";


//test map
alias "testing" "sm_rcon sv_cheats 1; sm_rcon sv_infinite_ammo 1; sm_rcon Mp_drop_knife_enable 1; cl_showpos 1";


//hud DZ entwatch
alias "hudpos" "sm_hudpos 0.150 0.100"
alias "hudcolor" "sm_hudcolor 248 245 241 97"


//hud
alias "hud" "hudon";
alias "hudon" "net_graph "1"; net_graphpos "1"; net_graphproportionalfont "0"; cl_draw_only_deathnotices "0";net_graphheight "1045"; cl_showfps "1"; alias hud hudoff";
alias "hudoff" "net_graph "0"; net_graphpos "0"; net_graphproportionalfont "0"; cl_draw_only_deathnotices "1";net_graphheight "0"; cl_showfps "0"; alias hud hudon";
